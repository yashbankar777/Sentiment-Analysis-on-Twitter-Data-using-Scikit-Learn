<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
        }

        .text-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        .text-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .analyze-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 30px;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .analyze-btn:active {
            transform: translateY(0);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            display: none;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
        }

        .result-section.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sentiment-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .sentiment-positive {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .sentiment-negative {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .sentiment-neutral {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .confidence-bar {
            background: #e9ecef;
            border-radius: 10px;
            height: 20px;
            margin: 10px 0;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .result-details {
            margin-top: 15px;
        }

        .result-details p {
            margin: 5px 0;
            color: #555;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }

        .loading.show {
            display: block;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé≠ Sentiment Analyzer</h1>
            <p>Analyze the emotional tone of your text using machine learning</p>
        </div>

        <div class="input-section">
            <label for="textInput">Enter your text:</label>
            <textarea 
                id="textInput" 
                class="text-input" 
                placeholder="Type or paste your text here... (e.g., 'I love this product!', 'The service was okay', 'Terrible experience')"
            ></textarea>
        </div>

        <button id="analyzeBtn" class="analyze-btn">
            üîç Analyze Sentiment
        </button>

        <div id="loading" class="loading">
            Analyzing your text...
        </div>

        <div id="resultSection" class="result-section">
            <div id="sentimentBadge" class="sentiment-badge"></div>
            <div class="confidence-bar">
                <div id="confidenceFill" class="confidence-fill"></div>
            </div>
            <div class="result-details">
                <p><strong>Confidence:</strong> <span id="confidenceText">0%</span></p>
                <p><strong>Processed Text:</strong> <span id="processedText"></span></p>
            </div>
        </div>
    </div>

    <script>
        // Sentiment analysis function that calls the Flask API
        async function mockSentimentAnalysis(text) {
            const response = await fetch('http://localhost:5000/analyze', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({text: text})
            });
            return await response.json();
        }

        // Main analysis function
        async function analyzeText() {
            const textInput = document.getElementById('textInput');
            const analyzeBtn = document.getElementById('analyzeBtn');
            const loading = document.getElementById('loading');
            const resultSection = document.getElementById('resultSection');
            
            const text = textInput.value.trim();
            
            if (!text) {
                alert('Please enter some text to analyze!');
                return;
            }

            // Show loading state
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'Analyzing...';
            loading.classList.add('show');
            resultSection.classList.remove('show');

            try {
                // Call sentiment analysis (replace with actual API call)
                const result = await mockSentimentAnalysis(text);
                
                // Display results
                displayResults(result);
                
            } catch (error) {
                console.error('Analysis failed:', error);
                resultSection.innerHTML = '<div class="error">Analysis failed. Please try again.</div>';
                resultSection.classList.add('show');
            } finally {
                // Reset button state
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'üîç Analyze Sentiment';
                loading.classList.remove('show');
            }
        }

        function displayResults(result) {
            const sentimentBadge = document.getElementById('sentimentBadge');
            const confidenceFill = document.getElementById('confidenceFill');
            const confidenceText = document.getElementById('confidenceText');
            const processedText = document.getElementById('processedText');
            const resultSection = document.getElementById('resultSection');

            // Set sentiment badge
            sentimentBadge.textContent = `${getEmoji(result.sentiment_label)} ${result.sentiment_label}`;
            sentimentBadge.className = `sentiment-badge sentiment-${result.sentiment_label.toLowerCase()}`;

            // Set confidence bar
            const confidencePercent = Math.round(result.confidence * 100);
            confidenceFill.style.width = `${confidencePercent}%`;
            confidenceText.textContent = `${confidencePercent}%`;

            // Set processed text
            processedText.textContent = result.processed_text || 'N/A';

            // Show results
            resultSection.classList.add('show');
        }

        function getEmoji(sentiment) {
            switch(sentiment.toLowerCase()) {
                case 'positive': return 'üòä';
                case 'negative': return 'üòû';
                case 'neutral': return 'üòê';
                default: return 'ü§î';
            }
        }

        // Event listeners
        document.getElementById('analyzeBtn').addEventListener('click', analyzeText);

        document.getElementById('textInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                analyzeText();
            }
        });

        // Example texts for quick testing
        const examples = [
            "I absolutely love this product! It's amazing!",
            "The service was okay, nothing special.",
            "This is the worst experience I've ever had. Terrible!"
        ];

        // Add example button functionality (optional)
        function loadExample() {
            const randomExample = examples[Math.floor(Math.random() * examples.length)];
            document.getElementById('textInput').value = randomExample;
        }

        // Add a small "Try Example" button
        document.addEventListener('DOMContentLoaded', function() {
            const exampleBtn = document.createElement('button');
            exampleBtn.textContent = 'üí° Try Example';
            exampleBtn.style.cssText = `
                background: transparent;
                border: 2px solid #667eea;
                color: #667eea;
                padding: 8px 16px;
                border-radius: 20px;
                cursor: pointer;
                font-size: 14px;
                margin-bottom: 15px;
                transition: all 0.2s ease;
            `;
            exampleBtn.onmouseover = () => {
                exampleBtn.style.background = '#667eea';
                exampleBtn.style.color = 'white';
            };
            exampleBtn.onmouseout = () => {
                exampleBtn.style.background = 'transparent';
                exampleBtn.style.color = '#667eea';
            };
            exampleBtn.onclick = loadExample;
            
            document.querySelector('.input-section').appendChild(exampleBtn);
        });
    </script>
</body>
</html>
